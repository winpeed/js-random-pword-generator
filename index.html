<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;600;900&family=Karla:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Random Password Generator - Vanilla JS</title>
  </head>
  <body>
    <main>
      <section class="top">
        <h1 class="top__heading">Generate a <span>random password</span></h1>
        <p class="top__description">Never use an insecure password again.</p>
        <button id="btn-gen" class="top__button">
          <img src="./bolt_white_24dp.svg" alt="Thunder Icon" class="__icon"/> Generate
          passwords
        </button>
      </section>

      <div class="line"></div>
    

      <section class="bottom">
        <input type="text" placeholder="..." class="random-text"/>
        <input type="text" placeholder="..." class="random-text"/>
        <input type="text" placeholder="..." class="random-text"/>
        <input type="text" placeholder="..." class="random-text"/>
        <textarea id="word-text" placeholder="Paste password here"></textarea>
        <button id="btn-clear" class="bottom__button">
           Clear
          </button>
      </section>
    </main>

    <footer>
      <span>
        Design by
        <a
          href="https://www.figma.com/file/YRO9Iw5IYaOorjnRyNz4bV/Random-Password-Generator?node-id=102%3A702"
          >Scrimba</a
        >.
      </span>
      <span
        >Built with ❤️ by <a href="https://winpeed.com">winpeed.com</a>.</span
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
